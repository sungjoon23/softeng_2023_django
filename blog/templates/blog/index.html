<!DOCTYPE html>
{% load static %}


<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Diary</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}"media="screen">
    <script src="https://kit.fontawesome.com/.js" crossorigin="anonymous"></script>
</head>
<body>

    {% if p.head_image %}


{% for p in posts %}
    <hr/>
    <h2>{{p.pk}}<a href="{{p.get_absolute_url}}">{{p.title}}</a></h2>
    <h4>{{p.created_at}}</h4>
    <p>{{p.content}}</p>
{% endfor %}}
</body>
</html>
